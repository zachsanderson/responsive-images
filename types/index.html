<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Progressive Image Enhancement</title>
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700,700italic|PT+Serif:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
		<link href='style.css' rel='stylesheet' type='text/css'>
        
        <script>
        // Picture element HTML5 shiv
        document.createElement( "picture" );
        </script>
        <script src="js/picturefill.min.js" async></script>
        
	</head>
    
	<body>
        <main class="main" role="main">
           
            <figure class="progressive-image">
                <picture>
                    <source type="image/svg+xml" srcset="images/hero.svg">
                    <img src="images/hero.png" alt="Superhero">
                </picture>
            </figure>
            
        </main>
	</body>
</html>
